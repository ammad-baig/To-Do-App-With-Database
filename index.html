<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body style="background: linear-gradient(135deg, #212529,#2a6cad); height: 100vh;" class="text-white text-center mx-auto mt-5">
    <div class=" container">
      <h1 class="display-2 fw-bold">To Do List</h1>

      <div>
        <div>
          <input
            class="border-0 text-center w-50 p-2 m-4"
            type="text"
            id="input"
            placeholder="Enter task"
          />
        </div>
        <button class="btn btn-success m-3" onclick="addTask()">
          Add Task
        </button>
        <div class="">
          <ul class="" id="list"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
